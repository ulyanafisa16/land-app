<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs</title>
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand' , sans-serif;
        }
    </style>
</head>
<body>
<div id="app">
    <ol>
        <todo-item
            v-for="item in barangBelanjaan"
            v-bind:todo="item"
            v-bind:key="item.id">
        </todo-item>
    
    <header> 
        <img src="image/OIP (6).jpeg" width="80">
        <h1>What is Flower</h1>
        <p>Flower is Beautiful</p>
    </header>

    <footer id="footer">
        <p>copyright 2023</p>
    </footer>
</ol>
</div>   
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       Vue.component('todo-item', {
        props: ['todo'] ,
        template: '<li>{{ todo.barang }}</li>'
})

var app = new Vue({
  el: '#app',
  data: {
    barangBelanjaan: [
        {id: 0, barang: 'Sayuran'},
        {id: 1, barang: 'Cokelat'},
        {id: 2, barang: 'Other'}
    ]
  }
}) 
    </script>
</body>
</html>
